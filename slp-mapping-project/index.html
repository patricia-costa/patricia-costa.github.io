<html>
  <head>
    <title>Sri Lanka Map</title>
    <script src="./libs/d3.v7.js"></script>
    <script src="./libs/xlsx.core.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabinet+Grotesk:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Noto+Sans+Sinhala:wght@100..900&family=Anek+Tamil:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page-content f-cabinet-grotesk">
    <header>
      <div class="container">
        <div class="title">
          <div class="upper-title bolder big">Mapping Sri Lanka Portuguese</div>

          <div class="nav">
            <span class="nav-item bolder medium yellow-text"
              ><a href="./index.html">Home</a></span
            >
            <span class="nav-item bolder medium yellow-text"
              ><a href="./about/index.html">About</a></span
            >
            <span class="nav-item bolder medium yellow-text"
              ><a href="./glossary/index.html">Glossary</a></span
            >
          </div>
        </div>

        <div class="title">
          <div class="subtitle">
            <span class="light small f-tamil">
              போர்த்துக்கீச பறங்கியர் மொழி மேப்பிங்
            </span>
            <span class="light small f-sinhala">
              පෘතුගීසි භාෂාව කතා කරන භාෂා සිතියම්කරණය
            </span>
          </div>
        </div>
      </div>
      <!-- container -->
    </header>

    <main class="map">
      <div class="container">
        <div class="button-container">
          <div
            class="button normal small unselected"
            geojson-key="byDistrict"
            data-key="byDistrict"
          >
            by district
          </div>
          <div
            class="button normal small selected"
            geojson-key="bySubDistrict"
            data-key="bySubDistrict"
          >
            by grama niladhari
          </div>
        </div>
        <div id="map-container"></div>
        <div id="menu"></div>
      </div>
      <!-- container -->
    </main>

    <footer>
      <div class="container">
        <div class="footer-icons"></div>

        <div class="copyright">
          <p class="normal small">2025 Mapping Sri Lanka Portuguese</p>
        </div>
      </div>
      <!-- container -->
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
